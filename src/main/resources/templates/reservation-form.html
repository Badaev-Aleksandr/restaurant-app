<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронь столика</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa:wght@400&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya%20Sans%20SC:wght@700&display=swap"
      rel="stylesheet">
    <style>
        *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        border: none;

        box-sizing: border-box;
      }
      *::before,
      *::after {
        display: inline-block;
      }
      a {
        text-decoration: none;
        display: inline-block;
        color: inherit;
      }
      li {
        list-style: none;
      }
      img {
        max-width: 100%;
        vertical-align: middle;
      }
      html,
      body {
        line-height: 1;
        height: 100%;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: inherit;
        font-size: inherit;
      }
      .section-reservation{
        padding-top:25px;
        color: rgba(65, 54, 37, 0.79);
        min-height: 100vh;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(0deg, rgba(175, 145, 145, 0.16) 0%, rgba(175, 145, 145, 0.16) 100%), #E8D7B7;
      }
      .table-reservation {
        position: relative;
        background: linear-gradient(0deg, rgba(175, 145, 145, 0.16) 0%, rgba(175, 145, 145, 0.16) 100%), #E8D7B7;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: rgba(65, 54, 37, 0.79);
        font-family: "Alegreya Sans SC",sans-serif;
        background-color: #f0e8dc;
        border:2px solid #D5CCBA;
        border-radius: 10px;
      }

      .table-reservation__logo-container {
        position: absolute;
        top:50%;
        left:31%;
        z-index: 10;
        max-width: 200px;
        width: 100%;
      }
      .logo {
        width: 100%;
      }

      .message:has(.message__test:not(:empty)) {
        display: block;
      }
      .message:has(.message__test:empty){
        display:none;
      }
        .message__test {
          position: absolute;
          top:1%;
          bottom:0%;
          right: 12px;
          left:10px;
          background-color: #f0e8dc;
          padding:100px 20px 0 20px;
          z-index: 3;
          font-size: 25px;
          border-radius: 10px;
          text-align: left;
          line-height: 1.2;
        }

      .table-reservation__form {
        position: relative;
      }

      .table-reservation__form::before{
        position: absolute;
        bottom:60px;
        left:3px;
        content:"";
        width: 100px;
        height: 100px;
        background:url(https://i.postimg.cc/3xR36vWh/deco-1.avif) 0 0 / cover no-repeat;
        transform: rotate(90deg);
      }

      .table-reservation__form::after{
        position: absolute;
        top:-5px;
        right:6px;
        content:"";
        width: 100px;
        height: 100px;
        background:url(https://i.postimg.cc/3xR36vWh/deco-1.avif) 0 0 / cover no-repeat;
        transform: rotate(270deg);
      }

      .table-reservation__img{
        max-width: 600px;
        width: 90%;
      }
      .table-reservation__title {
        margin:-30px 20px 20px;
        padding:10px;
        background: #E6D7C4;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        font-weight: 700;
        letter-spacing: 3px;
        font-size: 50px;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
      }
      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding:10px;
        margin-bottom:20px;
      }

      .form__data-container{
        background-color: #FDFAEF;
        padding:40px;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25) inset;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .form__data-container>div:not(:last-child){
        margin-bottom:30px;
      }
      .form__group {
        position: relative;
        font-family: "Salsa",serif;
      }
      .form__label {
        position: absolute;
        top:-12px;
        left:10px;
        display: block;
        font-size: 20px;
        background-color: #FDFAEF;
        padding:0 10px;

      }
      .form__input {
        min-width: 400px;
        background-color: #FDFAEF;
        border:1px solid #CBCBCB;
        border-radius: 10px;
        padding:15px;
        font-size: 20px;
        color:inherit;
        font-family: inherit;
      }

      .form__input:focus{
        outline: none;
        box-shadow: 3px 3px 8px #E3C8AE;
      }
      .form__submit-btn {
        color:inherit;
        font-weight: 700;
        font-family: inherit;
        padding:15px;
        background-color: #E3C8AE;
        border-radius: 15px;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 5px 0 0 rgba(65, 54, 37, 0.79);;
        transition:all 0.3s;
        position: relative;
        top:0;
        max-width: 200px;
        cursor: pointer;
      }
      .form__submit-btn:hover{
        background-color: #d6b390;
      }
      
      .form__submit-btn:active{
        top:3px;
        box-shadow: 0 2px 0px 0px rgba(65, 54, 37, 0.79);;
      }
      .table-cansellation__link{
        position: relative;
        margin-bottom:20px;
        cursor: pointer;
      }

      .table-cansellation__link::before {
        content: "";
        position: absolute;
        top: 12px;
        left: -10px;
        width: 240px;
        height: 20px;
        background: url("https://i.postimg.cc/1zwJ3c3Y/vintage-underline.png") no-repeat 0 0 / 100% 100%;
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }

      .table-cansellation__link:hover::before {
        opacity: 0.6;
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <div class="section-reservation">
      <div class="table-reservation">
        <h1 class="table-reservation__title">Бронирование столика</h1>
        <img class="table-reservation__img"
          src="https://i.postimg.cc/0QJQ4JWj/dishes.avif"
          alt="some image">
        <div class="table-reservation__form-message">
          <form class="table-reservation__form form"
            feature/email
            th:action="@{/restaurant/reserve}"
            th:object="${reservationForm}"
            method="post">
            <div class="form__data-container">
              <div th:if="${message}" class="table-reservation__message message">
                <div class="table-reservation__logo-container">
                  <img class="logo"
                  src="https://i.postimg.cc/Nj8hv4Ww/clock.png"
                  alt="restaurant logo">
                </div>
                <p th:text="${message}" class="message__test"></p>
              </div>
              <div class="form__group">
                <label for="name" class="form__label">Имя,
                  Фамилия
                </label>
                <input class="form__input" id="name" type="text"
                  th:field="*{customerName}" required>
              </div>
              <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input class="form__input" id="email" type="email"
                  th:field="*{customerEmail}" required>
              </div>
              <div class="form__group">
                <label for="guestNumber" class="form__label">
                  Количество гостей
                </label>
                <input class="form__input" id="guestNumber" type="number"
                  th:field="*{guestNumber}"
                  min="1" required>
              </div>
              <div class="form__group">
                <label for="startDateTime" class="form__label">
                  Дата и Время начала
                </label>
                <input class="form__input" id="startDateTime"
                  type="datetime-local"
                  th:field="*{startDateTime}" required>
              </div>
              <div class="form__group">
                <label for="endDateTime" class="form__label">
                  Время окончания
                </label>
                <input class="form__input" id="endDateTime" type="time"
                  th:field="*{endTime}" required>
              </div>
            </div>
            <button class="form__submit-btn"
              type="submit">Забронировать</button>
          </form>
        </div>
        <div class="table-cansellation__link">
          <a th:href="@{/restaurant}">Вернуться на Главную Страницу</a>
        </div>
      </div>
    </div>
  </body>
</html>
